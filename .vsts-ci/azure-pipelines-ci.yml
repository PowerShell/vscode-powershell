name: CI-$(Build.SourceBranchName)-$(Date:yyyyMMdd)$(Rev:.rr)

trigger:
  - gh-readonly-queue/main/*
pr:
  paths:
    exclude:
    - '**/*.md'

variables:
  # Don't download unneeded packages
  - name: DOTNET_SKIP_FIRST_TIME_EXPERIENCE
    value: 'true'
  # Improve performance by not sending telemetry
  - name: DOTNET_CLI_TELEMETRY_OPTOUT
    value: 'true'

resources:
  repositories:
  - repository: PowerShellEditorServices
    type: github
    endpoint: GitHub
    name: PowerShell/PowerShellEditorServices
    ref: main

jobs:
- job: windows2022
  displayName: Windows 2022 PowerShell 5.1
  pool:
    vmImage: windows-2022
  steps:
  - template: templates/ci-general.yml
    parameters:
      pwsh: false
  continueOnError: true

- job: windows2022pwsh
  displayName: Windows 2022 PowerShell 7
  pool:
    vmImage: windows-2022
  steps:
  - template: templates/ci-general.yml

- job: windows2019
  displayName: Windows 2019 PowerShell 5.1
  pool:
    vmImage: windows-2019
  steps:
  - template: templates/ci-general.yml
    parameters:
      pwsh: false
  continueOnError: true

- job: windows2019pwsh
  displayName: Windows 2019 PowerShell 7
  pool:
    vmImage: windows-2019
  steps:
  - template: templates/ci-general.yml

- job: macOS11
  displayName: macOS 11
  pool:
    vmImage: macOS-11
  steps:
  - template: templates/ci-general.yml

- job: ubuntu2004
  displayName: Ubuntu 20.04
  pool:
    vmImage: ubuntu-20.04
  steps:
  - template: templates/ci-general.yml
