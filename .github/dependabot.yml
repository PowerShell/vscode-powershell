version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  labels: [ ]
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
  groups:
    ESLint:
      patterns:
        - "esbuild"
        - "eslint"
        - "@typescript-eslint/*"
        - "@types/*"
  ignore:
    - dependency-name: "untildify"
      versions: ["5.x"]
- package-ecosystem: github-actions
  directory: "/"
  labels: [ ]
  schedule:
    interval: weekly
