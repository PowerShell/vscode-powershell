version: 2
registries:
  npm:
    type: npm-registry
    url: https://registry.npmjs.org/
updates:
- package-ecosystem: npm
  directory: "/"
  registries:
    - npm
  labels: [ ]
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
  groups:
    eslint:
      patterns:
        - "esbuild"
        - "eslint"
        - "@typescript-eslint/*"
    types:
      patterns:
        - "@types/*"
  ignore:
    - dependency-name: "untildify"
      versions: [ "5.x" ]
- package-ecosystem: github-actions
  directory: "/"
  labels: [ ]
  schedule:
    interval: weekly
