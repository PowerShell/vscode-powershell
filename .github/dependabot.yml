version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
  groups:
    ESLint:
      patterns:
        - "esbuild"
        - "eslint"
        - "@typescript-eslint/*"
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: weekly
