version: 2
registries:
  npm-azure:
    type: npm-registry
    url: https://pkgs.dev.azure.com/mscodehub/PowerShellCore/_packaging/PowerShellCore_PublicPackages/npm/registry/
    username: powershell
    password: ${{ secrets.AZURE_NPM_PASSWORD }}
updates:
- package-ecosystem: npm
  directory: "/"
  registries:
    - npm-azure
  labels: [ ]
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
  groups:
    eslint:
      patterns:
        - "esbuild"
        - "eslint"
        - "@typescript-eslint/*"
    types:
      patterns:
        - "@types/*"
  ignore:
    - dependency-name: "untildify"
      versions: [ "5.x" ]
- package-ecosystem: github-actions
  directory: "/"
  labels: [ ]
  schedule:
    interval: weekly
